<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eTrade Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/doc/style/css/style.css">
</head>
<body>
    <div class="comp row">
        <div class="primary col-lg-4">
            <a href="/index.html"><img src="https://new.axilthemes.com/demo/template/etrade/assets/images/logo/logo.png" alt="logo"></a>
            <h1>We Offer the Best Products</h1>
        </div>
        <div class="general col-lg-8">
            <div class="singup">
                <p>Not a member?</p>
                <a href="">Sing Up Now</a>
            </div>
            <div class="login col-lg-4 col-sm-12 col-12">
                <h1>Sign in to eTrade.</h1>
                <h6>Enter your detail below</h2>
                <h6 id="icon_input" >E-mail</h2>
                <input type="email" placeholder="annie@example.com">
                <h6 id="icon_input" >Password</h2>
                <input type="password" placeholder="********">
                <a id="sing_in" href="">Sing In</a>
                <a id="frgt" href="">Forget password?</a>
            </div>
        </div>
    </div>
    <div class="mobile">
        <div class="login col-lg-4 col-sm-12 col-12">
            <a id="logo" href="/index.html"><img src="https://new.axilthemes.com/demo/template/etrade/assets/images/logo/logo.png" alt="logo"></a>
            <p>Not a member?</p>
            <a id="sing_up" href="">Sing Up Now</a>
            <h1>Sign in to eTrade.</h1>
            <h6>Enter your detail below</h2>
            <h6 id="icon_input" >E-mail</h2>
            <input type="email" placeholder="annie@example.com">
            <h6 id="icon_input" >Password</h2>
            <input type="password" placeholder="********">
            <a id="sing_in" href="">Sing In</a>
            <a id="frgt" href="">Forget password?</a>
        </div>
    </div>
    

    <script src="/doc/js/app.js"></script>
</body>
</html>
